<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grafico ordini futuri</title>
  <style>
    :root{
      --main:#770505;
      --accent:#ffd60a;
      --bg-deep:#0a0a0a;
    }

    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      font-family:Verdana, Geneva, sans-serif;
      background:#0a0a0a;
      color:#f5f5f7;
    }
    }

    .chart-root{
      position:relative;
      width:100%;
      height:100%;
      box-sizing:border-box;
      padding:4px 0; /* un filo di respiro verticale */
    }

    /* rimosso background glow per design minimal */
      z-index:0;
    }

    @keyframes bgGlow{
      0%{transform:translate3d(-4px,-3px,0) scale(1);opacity:.75}
      50%{transform:translate3d(4px,4px,0) scale(1.03);opacity:1}
      100%{transform:translate3d(2px,-4px,0) scale(1.01);opacity:.85}
    }

    canvas{
      position:relative;
      z-index:1;
      display:block;
      width:100%;
      height:100%;
    }

    @media (max-width:480px){
      .chart-root{padding:2px 0;}
    }
  </style>
</head>
<body>
  <div class="chart-root">
    <canvas id="orders-chart"></canvas>
  </div>

  <script>
    // ===== Utilità di base =====
    function todayISO(){
      const d=new Date();
      const pad=n=>String(n).padStart(2,'0');
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }

    // Demo: verrà sovrascritto quando la pagina padre chiamerà updateOrdersChart(ORDERS)
    let chartData = [
      {date:'2025-11-20',count:6},
      {date:'2025-11-21',count:11},
      {date:'2025-11-22',count:4},
      {date:'2025-11-23',count:9},
      {date:'2025-11-24',count:7},
      {date:'2025-11-25',count:14},
      {date:'2025-11-26',count:12},
      {date:'2025-11-27',count:5},
      {date:'2025-11-28',count:10},
      {date:'2025-11-29',count:8}
    ];

    function getCanvasCtx(){
      const canvas=document.getElementById('orders-chart');
      if(!canvas) return {};
      const ctx=canvas.getContext('2d');
      const dpr=window.devicePixelRatio||1;

      const parent=canvas.parentElement;
      let w=parent?.clientWidth||320;
      let h=parent?.clientHeight||120;

      // Manteniamo un rapporto panoramico (larga e bassa)
      if(h > w/2.8) h = w/2.8;

      canvas.width=w*dpr;
      canvas.height=h*dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);

      return {canvas,ctx,width:w,height:h};
    }

    function drawChart(data){
      const {ctx,width,height}=getCanvasCtx();
      if(!ctx||!width||!height) return;

      ctx.clearRect(0,0,width,height);

      const padding={top:10,right:10,bottom:26,left:32};
      const w=Math.max(10,width - padding.left - padding.right);
      const h=Math.max(10,height - padding.top - padding.bottom);

      // Fondo interno al grafico
      const bgGrad=ctx.createLinearGradient(
        padding.left, padding.top,
        padding.left, padding.top+h
      );
      bgGrad.addColorStop(0,'rgba(255,255,255,0.05)');
      bgGrad.addColorStop(1,'rgba(0,0,0,0.78)');
      ctx.fillStyle=bgGrad;
      ctx.fillRect(padding.left,padding.top,w,h);

      if(!data.length) return;

      const maxCount=Math.max(1,...data.map(d=>d.count));
      const steps=Math.min(maxCount,4);

      // Grid orizzontale
      ctx.strokeStyle='rgba(255,255,255,0.12)';
      ctx.lineWidth=1;
      ctx.beginPath();
      for(let i=0;i<=steps;i++){
        const y=padding.top + h - (h*i/steps);
        ctx.moveTo(padding.left, y+0.5);
        ctx.lineTo(padding.left + w, y+0.5);
      }
      ctx.stroke();

      // Label Y (quantità)
      ctx.fillStyle='rgba(255,255,255,0.7)';
      ctx.font='10px Verdana, sans-serif';
      ctx.textAlign='right';
      ctx.textBaseline='middle';
      for(let i=0;i<=steps;i++){
        const value=Math.round(maxCount*i/steps);
        const y=padding.top + h - (h*i/steps);
        ctx.fillText(String(value), padding.left - 5, y);
      }

      const n=data.length;
      const gap=6;
      const barWidth=Math.max(4,(w-gap*(n+1))/n);

      // Barre
      data.forEach((d,i)=>{
        const x=padding.left + gap + i*(barWidth+gap);
        const barH=d.count/maxCount*h;
        const y=padding.top + h - barH;

        const grad=ctx.createLinearGradient(0,y,0,y+barH);
        grad.addColorStop(0,'#ffd60a');
        grad.addColorStop(0.5,'#ffb347');
        grad.addColorStop(1,'#770505');

        ctx.fillStyle=grad;
        const r=4;
        ctx.beginPath();
        ctx.moveTo(x, y+r);
        ctx.arcTo(x, y, x+barWidth, y, r);
        ctx.arcTo(x+barWidth, y, x+barWidth, y+barH, r);
        ctx.lineTo(x+barWidth, y+barH);
        ctx.lineTo(x, y+barH);
        ctx.closePath();
        ctx.fill();
      });

      // Label X: data chiara alla base (gg/mm)
      ctx.fillStyle='rgba(255,255,255,0.85)';
      ctx.font='9px Verdana, sans-serif';
      ctx.textAlign='center';
      ctx.textBaseline='top';

      data.forEach((d,i)=>{
        const xCenter = padding.left + gap + i*(barWidth+gap) + barWidth/2;
        const [yyyy,mm,dd]=d.date.split('-');
        const label=`${dd}/${mm}`;
        ctx.fillText(label, xCenter, padding.top + h + 6);
      });
    }

    // ===== Integrazione con dati reali =====
    function buildFutureDataFromOrders(orders){
      const today = todayISO();
      const map = new Map();

      (orders || []).forEach(o=>{
        if(!o.date) return;
        if(o.date >= today){ // da oggi in poi
          map.set(o.date,(map.get(o.date)||0)+1);
        }
      });

      const rows = Array.from(map.entries())
        .map(([date,count])=>({date,count}))
        .sort((a,b)=>a.date.localeCompare(b.date));

      return rows.length ? rows : chartData; // se vuoto, usa demo
    }

    // Funzione chiamabile dalla pagina parent (MASTER)
    window.updateOrdersChart = function(orders){
      chartData = buildFutureDataFromOrders(orders);
      drawChart(chartData);
    };

    // Primo render con dati demo (finché non arriva updateOrdersChart)
    function init(){
      drawChart(chartData);
    }

    if(document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded',init);
    }else{
      init();
    }

    window.addEventListener('resize', ()=>{
      drawChart(chartData);
    });
  </script>
</body>
</html>
