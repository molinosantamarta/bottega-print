<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Grafico ordini futuri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --main:#770505;
      --card:#fff;
      --ink:#111;
      --shadow:0 10px 24px rgba(0,0,0,.15);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
    }
    body{
      margin:0;
      font:13px/1.4 Verdana, Geneva, sans-serif;
      background:transparent;
      color:var(--ink);
      display:flex;
      align-items:stretch;
      justify-content:stretch;
    }
    .chart-card{
      width:100%;
      background:var(--card);
      color:var(--ink);
      border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.08);
      box-shadow:var(--shadow);
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
    }
    .chart-header{
      display:flex;
      flex-direction:column;
      gap:2px;
      margin-bottom:8px;
    }
    .chart-title{
      font-size:12px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .chart-sub{
      font-size:11px;
      opacity:.7;
    }
    .chart-body{
      position:relative;
      width:100%;
      height:160px;
    }
    #orders-chart{
      width:100%;
      height:100%;
      display:block;
    }
  </style>
</head>
<body>
  <div class="chart-card">
    <div class="chart-header">
      <div class="chart-title">Ordini futuri per giorno</div>
      <div class="chart-sub">ultimi 10 giorni utili • dati demo</div>
    </div>
    <div class="chart-body">
      <canvas id="orders-chart"></canvas>
    </div>
  </div>

  <script>
    // ====== UTIL ======
    function todayISO(){
      const d = new Date();
      const pad = n => String(n).padStart(2,'0');
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }

    // ===== Demo data (solo per vedere qualcosa al volo) =====
    // Nota: qui uso date "finte" anche passate: è solo demo.
    const demoOrdersByDay = [
      { date: '2025-11-20', count: 6 },
      { date: '2025-11-21', count: 11 },
      { date: '2025-11-22', count: 4 },
      { date: '2025-11-23', count: 9 },
      { date: '2025-11-24', count: 7 },
      { date: '2025-11-25', count: 14 },
      { date: '2025-11-26', count: 12 },
      { date: '2025-11-27', count: 5 },
      { date: '2025-11-28', count: 10 },
      { date: '2025-11-29', count: 8 }
    ];

    let ordersChartData = demoOrdersByDay.slice();

    function getChartCanvasAndCtx(){
      const canvas = document.getElementById('orders-chart');
      if (!canvas) return {};
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      let rect = canvas.getBoundingClientRect();

      // Fallback se non ha ancora dimensioni
      if (!rect.width || !rect.height){
        canvas.style.width = '100%';
        canvas.style.height = '160px';
        rect = {
          width: canvas.clientWidth || 320,
          height: canvas.clientHeight || 160
        };
      }

      canvas.width  = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      return { canvas, ctx, width: rect.width, height: rect.height };
    }

    function drawOrdersChart(data){
      const { ctx, width, height } = getChartCanvasAndCtx();
      if (!ctx || !width || !height) return;

      ctx.clearRect(0, 0, width, height);

      const padding = { top: 10, right: 10, bottom: 22, left: 30 };
      const w = Math.max(10, width  - padding.left - padding.right);
      const h = Math.max(10, height - padding.top  - padding.bottom);

      // Background soft
      ctx.fillStyle = '#fafafa';
      ctx.fillRect(padding.left, padding.top, w, h);

      const maxCount = Math.max(1, ...data.map(d => d.count));
      const steps = Math.min(maxCount, 4);

      // Grid orizzontale
      ctx.strokeStyle = 'rgba(0,0,0,0.08)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let i = 0; i <= steps; i++){
        const y = padding.top + h - (h * i / steps);
        ctx.moveTo(padding.left, y + 0.5);
        ctx.lineTo(padding.left + w, y + 0.5);
      }
      ctx.stroke();

      // Label Y
      ctx.fillStyle = 'rgba(0,0,0,0.55)';
      ctx.font = '10px Verdana, sans-serif';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      for (let i = 0; i <= steps; i++){
        const value = Math.round(maxCount * i / steps);
        const y = padding.top + h - (h * i / steps);
        ctx.fillText(String(value), padding.left - 4, y);
      }

      const n = data.length;
      if (!n) return;

      const barGap = 6;
      const barWidth = Math.max(4, (w - barGap * (n + 1)) / n);

      // Barre
      data.forEach((d, i) => {
        const x = padding.left + barGap + i * (barWidth + barGap);
        const barH = d.count / maxCount * h;
        const y = padding.top + h - barH;

        const grad = ctx.createLinearGradient(0, y, 0, y + barH);
        grad.addColorStop(0, '#a01212');
        grad.addColorStop(1, '#770505');

        ctx.fillStyle = grad;
        ctx.beginPath();
        const r = 4;
        ctx.moveTo(x, y + r);
        ctx.arcTo(x, y, x + barWidth, y, r);
        ctx.arcTo(x + barWidth, y, x + barWidth, y + barH, r);
        ctx.lineTo(x + barWidth, y + barH);
        ctx.lineTo(x, y + barH);
        ctx.closePath();
        ctx.fill();
      });

      // Label X (gg/mm)
      ctx.fillStyle = 'rgba(0,0,0,0.65)';
      ctx.font = '9px Verdana, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      data.forEach((d, i) => {
        const xCenter = padding.left + barGap + i * (barWidth + barGap) + barWidth / 2;
        const [yyyy, mm, dd] = d.date.split('-');
        const label = `${dd}/${mm}`;
        ctx.fillText(label, xCenter, padding.top + h + 4);
      });
    }

    // ===== API per collegare ORDERS reali (solo futuri) =====
    // ORDERS dovrebbe essere un array di oggetti con almeno { date: 'YYYY-MM-DD', ... }
    function updateOrdersChart(orders){
      const today = todayISO();
      const map = new Map();

      for (const o of orders || []){
        if (!o.date) continue;
        // Solo date future
        if (o.date > today){
          map.set(o.date, (map.get(o.date) || 0) + 1);
        }
      }

      const rows = Array.from(map.entries())
        .map(([date, count]) => ({ date, count }))
        .sort((a,b) => a.date.localeCompare(b.date))
        .slice(-10); // max 10 giorni futuri

      ordersChartData = rows.length ? rows : demoOrdersByDay.slice();
      drawOrdersChart(ordersChartData);
    }

    function initOrdersChart(){
      // All'inizio usiamo i dati demo
      drawOrdersChart(ordersChartData);
    }

    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', initOrdersChart);
    } else {
      initOrdersChart();
    }

    window.addEventListener('resize', () => {
      drawOrdersChart(ordersChartData);
    });

    // Espone la funzione in globale (per eventuale uso da console / iframe)
    window.updateOrdersChart = updateOrdersChart;
  </script>
</body>
</html>
