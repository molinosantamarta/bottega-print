  <script>
    /* === API GOOGLE === */
    const API = "https://script.google.com/macros/s/AKfycbzp_2RNQO9ROQkpcGebBpZ9P_MyZEmxkqLh5G-ODe4Yo2x9E0aRbEQIbmofaxhod9VGFA/exec";

    // Funzione per richiamare i dati (non li mostra, li tiene pronti)
    async function loadOrders() {
      try {
        const res = await fetch(API + "?_ts=" + Date.now(), {
          cache: "no-store",
          mode: "cors"
        });
        const raw = await res.text();

        let data;
        try {
          data = JSON.parse(raw);
        } catch {
          const s = raw.search(/[\[{]/);
          const e = Math.max(raw.lastIndexOf("}"), raw.lastIndexOf("]"));
          data = JSON.parse(raw.slice(s, e + 1));
        }

        console.log("Dati API caricati:", data);
        // Qui potrai reinserire updateOrdersChart(data) quando vorrai
      } catch (err) {
        console.error("Errore API:", err);
      }
    }

    loadOrders();
  </script>
