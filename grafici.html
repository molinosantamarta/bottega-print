<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Scroll</title>

  <style>
    body{
      margin:0;
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      font-family:'Courier New', monospace;
      overflow:hidden;
    }

    .led-container{
      width:100%;
      height:100%;
      background:#050505;
      border:2px solid #220000;
      overflow:hidden;
      display:flex;
      align-items:center;
      padding-left:15px;
      box-shadow:
        0 0 18px #190000 inset,
        0 0 25px #300000;
    }

    .led-text{
      white-space:nowrap;
      font-size:70px;
      color:#ff2a00;
      letter-spacing:0.05em;
      text-transform:uppercase;
      text-shadow:
        0 0 4px #ff2a00,
        0 0 8px #ff2a00,
        0 0 14px #ff3a00;
      animation:scroll 14s linear infinite;
      image-rendering:pixelated;
    }

    @keyframes scroll{
      0%   { transform:translateX(100%); }
      100% { transform:translateX(-130%); }
    }
  </style>
</head>

<body>
  <div class="led-container">
    <div class="led-text" id="led">...</div>
  </div>

  <script>
    const phrases = [
      "Veronica non è scema: è limited edition. E pure difettata di fabbrica.",
      "Veronica ha un talento: riesce a sbagliare anche quando non c’è niente da sbagliare.",
      "Veronica non fa figuracce: le colleziona.",
      "Veronica non capisce le cose al volo… le capisce in volo, ma dopo che sono già atterrate.",
      "Veronica ha una mente brillante. La luminosità è solo su 'minimo'.",
      "Veronica non commette errori: li produce in serie."
    ];

    let index = 0;
    const led = document.getElementById("led");

    function updateText(){
      led.textContent = phrases[index];

      // restart scrolling animation
      led.style.animation = 'none';
      void led.offsetWidth;
      led.style.animation = '';

      index = (index + 1) % phrases.length;
    }

    updateText();
    setInterval(updateText, 14000);
  </script>
</body>
</html>
