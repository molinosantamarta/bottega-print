<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Ultra Pixel</title>

  <!-- Font Pixelify Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      align-items: center;   /* centro verticale */
      justify-content: flex-start;
      font-family: "Pixelify Sans", monospace;
    }

    #led {
      white-space: nowrap;
      color: #ff1a00;
      text-shadow:
        0 0 2px #ff1a00,
        0 0 4px #ff1a00,
        0 0 8px #ff3000,
       
      image-rendering: pixelated;
      font-size: 20.5vw;        /* adattato alla larghezza schermo */
      padding-left: 100vw;     /* parte da fuori a destra */
    }

    .scroll {
      animation: scroll 24s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-180%); }
    }
  </style>
</head>

<body>
  <div id="led">...</div>

  <script>
    const phrases = [
      "Veronica non è scema: è limited edition. E pure difettata di fabbrica.",
      "Veronica ha un talento: riesce a sbagliare anche quando non c’è niente da sbagliare.",
      "Veronica non fa figuracce: le colleziona.",
      "Veronica non capisce le cose al volo… le capisce in volo, ma dopo che sono già atterrate.",
      "Veronica ha una mente brillante. La luminosità è solo su 'minimo'.",
      "Veronica non commette errori: li produce in serie."
    ];

    const led = document.getElementById("led");
    let index = 0;

    function updateText() {
      led.textContent = phrases[index];

      // reset animazione per far ripartire lo scroll dall'inizio
      led.classList.remove("scroll");
      void led.offsetWidth;      // forza reflow
      led.classList.add("scroll");

      index = (index + 1) % phrases.length;
    }

    // primo testo + start animazione
    updateText();
    // cambia frase ad ogni ciclo completo (24s)
    setInterval(updateText, 14000);
  </script>
</body>
</html>
